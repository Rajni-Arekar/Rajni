<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1 align="center">REGISTRATION FORM</h1>
        <table border="1" bgcolor="grey" align="center">
            <tr>
                <td>Enter name</td>
                <td><input type="text" name="txtnm" id="txtnm"></td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td><input type="email" name="txtem" id="txtem"></td>
            </tr>

            <tr>
                <td>Address</td>
                <td><textarea name="txtadd" id="txtadd"></textarea></td>
            </tr>

            <tr>
                <td>Select gender</td>
                <td><input type="radio" name="g1" id="g1">Male<br>
                <input type="radio" name="g1" id="g2">Female</td>
            </tr>

            <tr>
                
                <td>Select hobbies</td>
                <td><input type="checkbox" name="chk1" id="chk1">Playing<br>
                    <input type="checkbox" name="chk2" id="chk2">Swimming<br>
                    <input type="checkbox" name="chk3" id="chk3">Reading</td>
            </tr>

            <tr>
                <td>Qualification</td>
                <td>
                    <select name="slc">
                        <option value="0">--Select--</option>
                        <option value="1">MBA</option>
                        <option value="1">BSC</option>
                        <option value="1">MCA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="pass" id="pass"></td>
                </tr>
                <tr>
                <td><input type="submit" name="submit" value="Save"></td>
                <td><input type="reset" name="reset" value="Cancle"></td>
            </tr>
        
        </table>
    </form>
    
</body>
</html>
