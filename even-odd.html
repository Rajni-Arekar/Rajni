<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="JavaScript">
        var a;
        a=parseInt(prompt("<br> Enter a"));
        document.write("a="+a);
        
        if(a%2==0)
    {
        document.write("<br> Number is even "+a);
    }
    else
    {
        document.write("<br> Number is odd " +a);
    }
    </script>
</body>
</html>
