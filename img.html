<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>rounded Corners</h2>
        <p>The .img-rounded class adds rounded corners to an image:</p>
        <img src="kolhapur.jpg" class="img-rounded" width="300" height="230">
    </div>

    <div class="container">
        <h2>Circle</h2>
        <p>The .img-circle class shapes the image to a circle (not available in IEB):</p>
        <img src="kolhapur.jpg" class="rounded-circle" width="300" height="230">
    </div>

    <div class="container">
        <h2>Thumbnail</h2>
        <p>The .img-thumbnail class creates a thubnail of the image:</p>
        <img src="kolhapur.jpg" class="img-thumbnail" width="300" height="230">

    </div>
</body>
</html>
