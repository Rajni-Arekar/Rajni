<html lang="en">

    <title>Document</title>
</head>
<body>
    <script lang="JavaScript">
        var day=parseInt(prompt("Enter days(1-7)"));

        switch(day)
        {
            case 1:alert("Monday");
            break;

             case 2:alert("Tuesday");
            break;

            case 3: alert("Wednesday");
            break;

            case 4:alert("Thursday");
            break;

            case 5:alert("Friday");
            break;

            case 5:alert("Saturday");
            break;

            case 6:alert("Sunday");
            break;

            default:alert("Invalid choice!!");
            break;
        }
    </script>
</body>
</html>
