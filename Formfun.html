<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function add()
        {
            var num1,num2,add;
            num1=parseInt(document.getElementById("first").value);
            num2=parseInt(document.getElementById("second").value);

            add=num1+num2;
            document.getElementById("answer").value=add;   
        }

        function sub()
        {
            var num1,num2,sub;
            num1=parseInt(document.getElementById("first").value);
            num2=parseInt(document.getElementById("second").value);
            sub=num1-num2;
            document.getElementById("answer").value=sub;
        }

        function mul()
        {
           var num1,num2,mul;
            num1=parseInt(document.getElementById("first").value);
            num2=parseInt(document.getElementById("second").value); 
            mul=num1*num2;
             document.getElementById("answer").value=mul;
        }

        function div()
        {
            var num1,num2,div;
            num1=parseInt(document.getElementById("first").value);
            num2=parseInt(document.getElementById("second").value); 
            div=num1*num2;
             document.getElementById("answer").value=div;

        }
 </script>
 </head>   
<body>
    
    <p>Enter first number: <input type="text" id="first"></p>
      <p>Enter second number: <input type="text" id="second"></p>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mul()">Mul</button>
    <button onclick="div()">Div</button>

    <p>Total=<input id="answer" type="text"></p>


</body>
</html>
