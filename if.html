<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="JavaScript">
        var x,y;
        x=parseInt(prompt("Enter x="));
        y=parseInt(prompt("Enter y="));
        document.write("<br> x="+x);
        document.write("<br> y="+y);

        if(x<y)
    {
        document.write("<br> x is greater"+x);
    }
    else{
        document.write("<br> y is greater"+y);
    }
    </script>
</body>
</html>
