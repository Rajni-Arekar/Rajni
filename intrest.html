<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        var prin,rate,time,interest;
        prin=parseInt(prompt("Enter principle:"));
        rate=parseInt(prompt("Enter rate :"));
        time=parseInt(prompt("Enter time:"));

        document.write("<br>Principle="+prin);
        document.write("<br>Rate="+rate);
        document.write("<br>Time="+time);


        interest=prin*rate*time/100;

        document.write("<br><b>Simple Interest="+interest)

    </script>
</body>
</html>
