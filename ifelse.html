</head>
<body>
    <script lang="JavaScript">
        var a,b,c;
        a=parseInt(prompt("Enter a="));
        b=parseInt(prompt("Enter b="));
        c=parseInt(prompt("Enter c="));

        document.write("<br> a="+a);
        document.write("<br> b="+b);
        document.write("<br> c="+c);

        if(a<b && a<c)
    {
        document.write("<br> a is greater number"+a);
    }

    else if(b<a && b<c)
    {
        document.write("<br> b is greater number");
    }

    else
    {
        document.write("<br> c is greater");
    }
    </script>
</body>
